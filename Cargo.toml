[package]
name = "tela"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tela-macros = { path="lib/tela-macros" }
tela-html = { path="lib/tela-html" }

html-to-string-macro = "0.2.5"
http-body-util = "0.1.0-rc.3"
hyper = { version = "1.0.0-rc.4", features = ["full"] }
# TODO: Resolve when final release is set
hyper-util = { git = "https://github.com/hyperium/hyper-util.git" } 
paste = "1.0.14"
serde = { version = "1.0.188", features = ["derive"] }
serde_json = "1.0.107"
serde_plain = "1.0.2"
serde_qs = "0.12.0"
tokio = { version = "1.32.0", features = ["full"] }
mime_guess = "2.0.4"
chrono = "0.4.31"
base64 = "0.21.4"
chrono-tz = "0.8.3"

[features]
auto-escape=["tela-html/auto-escape"]
comments=["tela-html/comments"]
